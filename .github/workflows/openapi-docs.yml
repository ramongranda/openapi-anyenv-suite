name: Reusable â€¢ OpenAPI Docs

on:
  workflow_call:
    inputs:
      spec_path:
        type: string
        required: true
      tools_repo:
        type: string
        required: false
        default: 'ramongranda/openapi-anyenv-suite'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4


      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
      - name: Install tools
        run: pnpm install --frozen-lockfile

      - name: Build docs (canonical)
        run: |
          corepack prepare pnpm@8 --activate || true
          pnpm install --frozen-lockfile
          mkdir -p dist
          pnpm run report -- ../${{ inputs.spec_path }} --generate-only

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: openapi-docs
          path: dist/index.html
