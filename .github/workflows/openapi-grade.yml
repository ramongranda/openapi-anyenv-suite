name: Reusable â€¢ OpenAPI Grade

on:
  workflow_call:
    inputs:
      spec_path:
        type: string
        required: true
      tools_ref:
        type: string
        required: false
        default: 'develop'
      schema_lint:
        type: string
        required: false
        default: '1'
      grade_soft:
        type: string
        required: false
        default: '0'
      tools_repo:
        type: string
        required: false
        default: 'ramongranda/openapi-anyenv-suite'

jobs:
  grade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4

      - name: Checkout tools repo (or use local workspace if same repo)
        if: ${{ inputs.tools_repo != github.repository }}
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.tools_repo }}
          path: tools
          ref: ${{ inputs.tools_ref }}


      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install tools
        working-directory: ${{ inputs.tools_repo == github.repository && github.workspace || 'tools' }}
        run: pnpm install

      - name: Grade
        working-directory: ${{ inputs.tools_repo == github.repository && github.workspace || 'tools' }}
        env:
          SCHEMA_LINT: ${{ inputs.schema_lint }}
          GRADE_SOFT: ${{ inputs.grade_soft }}
        run: pnpm run grade -- ../${{ inputs.spec_path }}

      - name: Upload grade report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openapi-grade
          path: tools/dist/grade-report.json
