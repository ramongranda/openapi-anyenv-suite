name: Debug Grade Script

on:
  workflow_dispatch:

jobs:
  debug-grade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Redocly diagnostics
        run: |
          echo "Node: $(node -v)"
          echo "pnpm: $(pnpm -v)"
          pnpm exec -- redocly --version || echo 'redocly not available via pnpm exec'
          echo "node_modules/.bin contents:" && ls -la node_modules/.bin || true
          echo "Top-level installed packages:" && pnpm list --depth 0 || true

      - name: Run check (debug env)
        env:
          DEBUG_CLI_ARGS: '1'
          SCHEMA_LINT: '1'
        run: pnpm run -s check -- -- example/openapi.yaml
